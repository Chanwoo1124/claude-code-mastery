<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">카운터</h1>

        <!-- 카운트 표시 -->
        <div class="bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg p-8 mb-8 text-center">
            <p class="text-gray-600 text-sm font-medium mb-2">현재 카운트</p>
            <p id="count" class="text-6xl font-bold text-blue-600">0</p>
        </div>

        <!-- 버튼 그룹 -->
        <div class="flex gap-4 mb-4">
            <!-- 감소 버튼 -->
            <button
                onclick="decreaseCount()"
                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 active:bg-blue-700"
            >
                -1
            </button>

            <!-- 증가 버튼 -->
            <button
                onclick="increaseCount()"
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 active:bg-blue-800"
            >
                +1
            </button>
        </div>

        <!-- 리셋 버튼 -->
        <button
            onclick="resetCount()"
            class="w-full bg-blue-400 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200 active:bg-blue-600"
        >
            리셋
        </button>
    </div>

    <script>
        let count = 0;

        function updateDisplay() {
            document.getElementById('count').textContent = count;
        }

        function increaseCount() {
            count++;
            updateDisplay();
        }

        function decreaseCount() {
            count--;
            updateDisplay();
        }

        function resetCount() {
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
